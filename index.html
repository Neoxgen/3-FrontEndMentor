<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <section class="image">
      <img src="./images/image-product-desktop.jpg" alt="">
    </section>

    <section class="text">
      <div class="titre">
        <h3>Perfume</h3>
      </div>
      <div class="name">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="paragraf">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="account">
        <div class="reduc">
          <h2>$149.99</h2>
        </div>
        <div class="price">
          <p>$169.99</p>
        </div>
        <div class="button">
          
          <a href="#" class="icon"><svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="15" height="15"><path d="M24,3H4.242L4.2,2.649A3,3,0,0,0,1.222,0H0V2H1.222a1,1,0,0,1,.993.883L3.8,16.351A3,3,0,0,0,6.778,19H20V17H6.778a1,1,0,0,1-.993-.884L5.654,15H21.836Z"/><circle cx="7" cy="22" r="2"/><circle cx="17" cy="22" r="2"/></svg>
            <path xmlns="http://www.w3.org/2000/svg" d="M24,3H4.242L4.2,2.649A3,3,0,0,0,1.222,0H0V2H1.222a1,1,0,0,1,.993.883L3.8,16.351A3,3,0,0,0,6.778,19H20V17H6.778a1,1,0,0,1-.993-.884L5.654,15H21.836Z"/>
            <circle xmlns="http://www.w3.org/2000/svg" cx="7" cy="22" r="2"/>
            <circle xmlns="http://www.w3.org/2000/svg" cx="17" cy="22" r="2"/>
            </svg> Add to cart</a>
        </div> 
      </div>
    </section>
  </main>

</html>
